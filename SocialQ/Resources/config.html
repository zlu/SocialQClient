<html>
<head>
	<link rel="stylesheet" href="/index.css" type="text/css" charset="utf-8">
	<script src="js/date.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="background-color:#c7c7c7;">
	<div class="tweet-box">
		<div id="tweet-avatar" class="avatar-bubble" style="background:url(/assets/images/orange.png) no-repeat"></div>
		<h2></h2>
		<div id="tweet-container">
			<table>
				<tr>
					<th>Twitter Username:</th>
					<td><input id="un" type="text"></input></td>
				</tr>
				<tr>
					<th>Twitter Password:</th>
					<td><input id="pw" type="password"></input></td>
				</tr>
				<tr>
					<th>Agent Phone Number:</th>
					<td><input id="ph" type="text"></input></td>
				</tr>
				<tr>
					<th>SocialQ Endpoint URL:</th>
					<td><input id="url" type="text"></input></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="bottom-controls">
		<div id="window-buttons">
			<img id="cancel" src="/assets/images/cancel-button.png" class="clickable"></img>
			<img id="save" src="/assets/images/save-button.png" class="clickable"></img>
		</div>
	</div>
</body>
</html>
